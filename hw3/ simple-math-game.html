<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS-416 Homework 3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="container rounded shadow my-5 py-5 text-center container-color d-grid gap-2 d-md-block">
    <p class="lead text-primary display-4">Simple Math Game</p>
    <p>Correctly answer the questions below as accurately as possible</p>
    <p class="lead display-1">What is <mark id="expression"></mark>?</p>
    <div id="answer-choices" class=" d-grid d-sm-block gap-2"></div>
    <div id="feedback" class="feedback"></div>
    <div id="score" class="lead text-primary display">Score: 0/0</div>
    <div class="d-flex justify-content-center mt-3">
      <button id="reset-button" class="btn btn-warning">
        <i class="bi bi-arrow-clockwise"></i>
        Reset Game
      </button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="./js/ simple-math-game.js"></script>
</body>
</html>
