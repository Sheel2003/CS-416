<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS-416 Homework 4</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tickermaster.css">
</head>
<body class="bg-light text-white">

<div class="bg-primary p-3">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <h1 class="display-5 text-center">Ticketmaster</h1>
            <h1 class="text-center">Quickly find tickets around you</h1>
            <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by genre, artist or event"
                       name="search_term">
                <input type="text" class="form-control" placeholder="Enter a city e.g., Hartford" name="location">
                <button class="btn btn-danger" type="button">SEARCH</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="alert alert-danger" role="alert" id="emptySearchAlert" style="display: none;">
        Search term cannot be empty. Please enter a search term.
    </div>

    <div class="alert alert-danger" role="alert" id="emptyCityAlert" style="display: none;">
        City cannot be empty. Please enter a city.
    </div>
    <!-- This div is a placeholder for the information coming from the API -->
    <div id="results"></div>

    <div class="alert alert-light" role="alert" style="display: none;">
        No results were found!
    </div>
</div>

<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<!-- Your JavaScript file to perform the AJAX request -->
<script src="js/ticketmaster.js"></script>
</body>
</html>
